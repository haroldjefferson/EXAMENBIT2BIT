<!DOCTYPE html>
<html lang="es">  
<head>    
    <title>Título de la WEB</title>    
    <meta charset="UTF-8">
    <meta name="title" content="Título de la WEB">
    <meta name="description" content="Descripción de la WEB">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>  
<body>    
    <header>
        <h1>lista preguntas</h1>      
    </header>    
    <section> 
        <a href="/hacerpre">nueva pregunta</a>
        {% for pregunta in listrapreg%} 
        <article>
            <h2>{{pregunta.titulo}}<spam>{{pregunta.fecha}}</spam></h2>
            <spam>{{pregunta.usuario}}</spam>
            <p>{{pregunta.descripcion}}</p>
            <a href="/respuesta/{{pregunta.id}}/">RESPONDER</a>
            <h2 style="color: red">RESPUESTAS</h2>
            <ul>
            {% for respuesta in pregunta.respuestas%}
            <li>{{respuesta}}<spam>{{respuesta.fechadecreacion}}</spam></li>
            {% endfor %}
            </ul>
        </article>    
        {% endfor %}       
    </section>
    <aside>
     
    </aside>
    <footer>
       
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>  
</html>
